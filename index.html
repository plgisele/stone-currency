<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Currency</title>

    <!-- importando fonte -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="title">
            <img src="assets/Stone.svg" class="logo" alt="logomarca da stone">
            <div class="sub-title">
                <img src="assets/Rectangle.svg" class="currency-rec" alt="ret창ngulo do header"> <span class="logo2">Currency</span>
            </div>
        </div>
        <div class="data">
            <input type="text" class="data" id="data-cotacao" value=" " readonly>
            <p class="p-data">Dados de c창mbio disponibilizados pela Morningstar</p>
        </div>
    </header>

    <div class="container">
        <div id="elipses">
            <img src="assets/Ellipse2.svg" class="elipse" alt="elipse no background">
            <img src="assets/Ellipse1.svg" class="elipse" alt="elipse no background">
            <img src="assets/Ellipse4.svg" class="elipse" alt="elipse no background">
            <img src="assets/Ellipse3.svg" class="elipse" alt="elipse no background">
        </div>

        <div class="info">
            <div class="dolar-taxa">
                <div class="input-valor">
                    <label for="dolar">D처lar</label>
                    <input type="text" class="txt" name="dolar" id="valor-para-converter" value="" placeholder="$ 1,00">
                </div>
                
                <div class="input-valor">
                    <label for="taxa-estado">Taxa do Estado</label>
                    <input type="text" class="txt" name="taxa-estado" id="taxa-do-estado" placeholder="0 %">  
                </div>            
            </div>
    
            <div class="tipo-compra">
                <label for="tipo">Tipo de compra</label><br/>
                
                <input type="radio" class="radio" name="tipo" id="dinheiro" value="dinheiro" checked="checked"> 
                <label for="dinheiro" class="radio-label">Dinheiro</label>

                <input type="radio" class="radio" name="tipo" id="cartao" value="cartao" checked="checked">
                <label for="cartao" class="radio-label">Cart찾o</label>
            </div>

            <input type="submit" value="Converter" id="converter" onclick="converte()">
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
