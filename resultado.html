<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Currency</title>

    <!-- importando fonte -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="title">
            <img src="assets/Stone.svg" class="logo" alt="logomarca da stone">
            <div class="sub-title">
                <img src="assets/Rectangle.svg" class="currency-rec" alt="retângulo do header"> <span class="logo2">Currency</span>
            </div>
        </div>
        <div class="data">
            <input type="text" class="data" id="data-cotacao" value=" " readonly>
            <p class="p-data">Dados de câmbio disponibilizados pela Morningstar</p>
        </div>
    </header>

    <div class="container">
        <div id="elipses">
            <img src="assets/Ellipse2.svg" class="elipse" alt="elipse no background">
            <img src="assets/Ellipse1.svg" class="elipse" alt="elipse no background">
            <img src="assets/Ellipse4.svg" class="elipse" alt="elipse no background">
            <img src="assets/Ellipse3.svg" class="elipse" alt="elipse no background">
        </div>

        <div class="result">
            <button id="volta" onclick="window.location = 'index.html';">Voltar</button>

            <label for="resultado">O resultado do cálculo é</label>
            <input type="text" id="resultado-calculo" value=" " readonly>
        </div>

        <div class="comentarios">
            <span class="comment">
                Compra no <input type="text" id="tipo" value="" readonly> e taxa de <input type="text" id="taxa-estado" value="" readonly>
            </span>
            <br><br>
            <span class="comment"> Cotação do dólar: $ 1,00 = $ </span> <input type="text" id="valor-dolar" value="" readonly>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
